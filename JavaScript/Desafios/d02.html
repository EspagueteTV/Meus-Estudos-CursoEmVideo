<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Bem-vindo</title>
</head>
<body>
    <h1>Boas Vindas</h1>
    <input type="button" name="btn01" id="btn01" value="Inicie o desafio" onclick="inicioDes()">

    <script>
        function inicioDes(){
            var nome = window.prompt("Qual é seu nome: ")
            var idade = Number.parseInt(window.prompt(`Olá ${nome}! Quantos anos você tem? `))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade! `)
        }


    </script>
    
</body>
</html>
