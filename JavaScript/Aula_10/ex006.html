<!DOCTYPE html>
<html lang="py-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background: #49661f;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <!--<div id='area' onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()" Quando eu clicar na div vai chamar a função clicar-->

    <div id='area'>
        Interaja
    </div>

    <script>
        var a = window.document.getElementById('area')
        // Alternativa ao fazer inves de colocar tudo dentro da div do HTML
        a.addEventListener('click', clicar)         // Evento quando tiver um click do mouse na div(elemento)
        a.addEventListener('mouseenter', entrar)    // Evento quando o mouse entrar na div(elemento)
        a.addEventListener('mouseout', sair)        // Evento quando o mouse sair da div (elemento)


        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = '#49661f'
        }
    </script>


</body>
</html>
