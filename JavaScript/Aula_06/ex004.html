<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;

        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt(`Qual é seu nome?`)
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letra <br/>`)    // Escrever na tela
        document.write(`Seu nome em Maiúsculo é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
