<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="utf-8">
        <title>Meu primeiro programa</title>
        <style>
            body
            {
                background-color: #3c3c9c;
                color: #ffffff;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 20px;
                
            }
            h1{
                color: #e4f30b;
            }
        </style>


    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição</p>

        <script>
            var n1 = Number.parseFloat(window.prompt("Digite um número: "))    // Inteiro
            var n2 = Number.parseFloat(window.prompt("Digite outro número: ")) // Inteiro
            var s = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${String(s)}`) // Concatenação
            // (number +  number) para S
            // (string +  string) para concatenação
        </script>
        
    </body>
</html>
