<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>SUPER CONTADOR</title>
</head>
<body>  
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Início</label>
                <input type="number" id="inicio" name="inicio">
            </p>
            <p>
                <label for="fim">Fim  </label>
                <input type="number" id="fim" name="fim"> 
            </p>
            <p>
                <label for="passo">Passo </label>
                <input type="number" id="passo" name="passo">
            </p>
            <p>
                <input type="button" onclick="contar()" value="Contar">
            </p>
            
        </div>
        <div id="msg">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p> &copy; CursoemVídeo</p>
    </footer>

    <script src="script_v2.js"/>
</body>
</html>
